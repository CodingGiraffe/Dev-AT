<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./contact.css">
    <link href="https://fonts.googleapis.com/css?family=Chango|Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
    <div class="main-conatiner">
        <video _ngcontent-coverr-redesign-c20="" playsinline="" autoplay="" muted="" loop="" src="https://storage.coverr.co/videos/coverr-writing-a-letter-1579860236544?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhcHBJZCI6IjExNDMyN0NEOTRCMUFCMTFERTE3IiwiaWF0IjoxNTgxNzkxNjE1fQ.MGTET_9GTPEm_ardvDf9mmcdRCw_i3N-XWXdQ4t-3SI" poster="https://storage.coverr.co/posters/coverr-writing-a-letter-1579860236544" class="ng-star-inserted"></video>
        <header>
            <h1 class="animated rubberband">Contact Me</h1>
        </header>
        <div class="form">
            <label class="animated slow lightspeedin" for="name">Name</label>
            <input class="animated slow lightspeedin" type="text" placeholder="Your Name" id="name" name="name"><br>
            <label class="animated slow lightspeedin delay-1s" for="name">Email</label>
            <input class="animated slow lightspeedin delay-1s" type="text" placeholder="Your Email" id="email" name="email"><br>
            <label class="animated slow lightspeedin delay-2s" for="name">Location</label>
            <input class="animated slow lightspeedin delay-2s" type="text" placeholder="Your City" id="location" name="location"><br>
            <label class="animated slow lightspeedin delay-3s" for="name">Message</label>
            <input class="animated slow lightspeedin delay-3s" type="text" placeholder="What's on your mind" id="message" name="message"><br>
            <button class="animated slow bounceinup delay-4s" type="button">Submit</button>
        </div>
    </div>
</body>
</html>
